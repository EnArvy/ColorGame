<!DOCTYPE html>

<html>
  <head>
    <title>Color Game</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body id = "body" onload="newGame()">
    <div id="header">                                               <!--header-->
      <div ><h1>RGB Guessing Game&nbsp;</h1></div>
      <div id="info">â“˜
        <span id="infotext">Guess the colour defined by the rgb given below. You have 3 tries and 20 seconds for each try.</span>
      </div>
      
    </div>                                                           <!--header question-->
    <div id="headerClue">
      <h1 id="clue">RGB(xxx,xxx,xxx)</h1>
    </div>
    
    <div id="NewGame">                                                <!--new game button-->
      <h2>New Game</h2>
    </div>
    <div id="Timer">                                                   <!--countdown-->
      <div><h3>Timer:</h3></div>
      <div><p id="sec">00</p></div>
      <div><h3> sec</h3></div>
    </div>
    <div id="statusdisplay">                                             <!--game status-->
      <div id="status"><p>Tries left:</p></div>
      <div id="counter"></div>
    </div>
    <div id="container">                                                   <!--buttons-->
      <div class="tile" id="1"></div>
      <div class="tile" id="2"></div>
      <div class="tile" id="3"></div>
      <div class="tile" id="4"></div>
      <div class="tile" id="5"></div>
      <div class="tile" id="6"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
